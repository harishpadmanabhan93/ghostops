apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-cron
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup-ctr
              # Replace the image below with your built/pushed image:
              image: ghostops-backup:latest
              # If your script needs env vars, add them here or mount secrets.
              command: ["/bin/bash", "/app/backup.sh"]
          restartPolicy: OnFailure
